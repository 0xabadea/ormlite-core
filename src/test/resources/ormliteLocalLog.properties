#
# This file configures the log output of the ORMLite LocalLog class.
#
# ORMLite also supports Log4j and other logging classes.  See the manual.
#
# Lines in this file are in the format of:
#
#  regex-pattern = Level
#
com\.j256\.ormlite.* = DEBUG
com\.j256\.ormlite\.stmt\.mapped\.BaseMappedStatement = TRACE
com\.j256\.ormlite\.stmt\.mapped\.MappedCreate = TRACE
com\.j256\.ormlite\.stmt\.StatementExecutor = TRACE
